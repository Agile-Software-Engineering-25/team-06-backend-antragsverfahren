# Test Configuration

# Semester Validity Configuration for testing
semester.validity.summer=gueltig fuer Summer Semester 2025 (10.06.2025-24.11.2025)
semester.validity.winter=gueltig fuer Winter Semester 2025/2026 (01.10.2025-31.03.2026)

# Disable mail for testing
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Override mail properties for testing
mail.host=localhost
mail.port=25
mail.username=test@example.com
mail.password=testpassword
mail.smtp.auth=false
mail.smtp.starttls.enable=false
mail.smtp.ssl.trust=localhost

# Test email target
test.email.target=test@example.com

# Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
