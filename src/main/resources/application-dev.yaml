spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:file:./data/mydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: mail.your-server.de
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    fromAddress: ${MAIL_USERNAME}
    fromName: "Hochschulverwaltungssystem"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
