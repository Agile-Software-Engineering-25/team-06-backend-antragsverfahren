# Application Configuration Properties
# This file contains configurable properties for the application
# You can override these by setting environment variables or JVM system properties

# Server Configuration
server.port=8080

# Semester Validity Configuration
semester.validity.summer=gueltig fuer Summer Semester 2025 (10.06.2025-24.11.2025)
semester.validity.winter=gueltig fuer Winter Semester 2025/2026 (01.10.2025-31.03.2026)

# Mail Configuration
mail.host=smtp.gmail.com
mail.port=587
mail.username=your-email@gmail.com
mail.password=your-app-password
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.trust=smtp.gmail.com

# Test Configuration
test.email.target=test@example.com
